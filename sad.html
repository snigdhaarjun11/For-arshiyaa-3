<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>...</title>
    <style>
        body { margin: 0; background: #050505; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .msg { color: #333; letter-spacing: 10px; font-size: 0.8rem; text-transform: uppercase; z-index: 10; }
        canvas { position: absolute; top: 0; left: 0; opacity: 0.4; }
    </style>
</head>
<body>
    <div class="msg">Maybe in another universe.</div>
    <canvas id="rain"></canvas>

    <script>
        const canvas = document.getElementById('rain');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let drops = [];

        for(let i=0; i<100; i++) drops.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, len: Math.random()*20+10, v: Math.random()*5+2});

        function drawRain() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 1;
            drops.forEach(d => {
                ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d.x, d.y + d.len); ctx.stroke();
                d.y += d.v; if(d.y > canvas.height) d.y = -20;
            });
            requestAnimationFrame(drawRain);
        }
        drawRain();
    </script>
</body>
</html>
