<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Finality</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: 'serif'; }
        h1 { color: #fbbf24; font-weight: 100; font-size: 4rem; letter-spacing: 15px; z-index: 10; text-transform: uppercase; }
        p { color: #888; letter-spacing: 5px; font-size: 0.7rem; z-index: 10; margin-top: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
    <h1>Always</h1>
    <p>The journey begins now.</p>
    
    <script>
        // High-end Gold Confetti
        const end = Date.now() + (10 * 1000);
        const colors = ['#fbbf24', '#f59e0b', '#ffffff'];

        (function frame() {
          confetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
          confetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
          if (Date.now() < end) requestAnimationFrame(frame);
        }());

        // Create a Slow Cinematic Fade In
        document.body.style.opacity = 0;
        let opacity = 0;
        const fadeIn = setInterval(() => {
            if (opacity >= 1) clearInterval(fadeIn);
            document.body.style.opacity = opacity;
            opacity += 0.01;
        }, 20);
    </script>
</body>
</html>
