<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Stars</title>
    <style>
        body { margin: 0; height: 100vh; background: #020617; overflow: hidden; font-family: sans-serif; }
        .star { position: absolute; font-size: 30px; cursor: pointer; color: gold; filter: drop-shadow(0 0 10px gold); }
        .count { position: fixed; top: 20px; width: 100%; text-align: center; color: gold; font-size: 20px; }
    </style>
</head>
<body>
    <div class="count">Collect 5 stars for Arshiya: <span id="c">0</span>/5</div>
    <audio id="bg-music" loop><source src="yellow.mp3" type="audio/mpeg"></audio>
    <script>
        if (sessionStorage.getItem('musicPlaying') === 'true') document.getElementById('bg-music').play();
        let count = 0;
        function spawn() {
            if(count >= 5) { window.location.href='memories.html'; return; }
            const s = document.createElement('div'); s.className='star'; s.innerHTML='â­';
            s.style.left=Math.random()*90+'vw'; s.style.top=Math.random()*80+'vh';
            document.body.appendChild(s);
            s.onclick = () => { count++; document.getElementById('c').innerText=count; s.remove(); spawn(); }
        }
        spawn();
    </script>
</body>
</html>
